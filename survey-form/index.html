<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Lorem ipsum dolor</h1>
    <p id="description">Lorem ipsum dolor sit, amet consectetur </p>
    <form id="survey-form">
        <label id="name-label">Name:
            <input type="text" id="name" required placeholder="John Doe">
        </label>
        <label id="email-label">Email:
            <input type="email" id="email" required placeholder="example@mail.com">
        </label>
        <label id="number-label">Number:
            <input type="number" id="number" min="0" max="0" placeholder="55555">
        </label>
        <select id="dropdown">
            <option value="ford">Ford</option>
            <option value="bmw">BMW</option>
        </select>
        <label>
            <input type="radio" name="car-type" value="sedan"> Sedan
        </label>
        <label>
            <input type="radio" name="car-type" value="furgon"> Furgon
        </label>
        <label>
            <input type="checkbox" value="libre" name="car-type"> Libre
        </label>
        <label>
            <input type="checkbox" value="sprinter" name="car-type"> Sprinter
        </label>
        
    </form>
</body>
</html>
